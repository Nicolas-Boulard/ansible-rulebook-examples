---
- name: Zabbix test rulebook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5001
  rules:
    - name: Debug
      condition: event.payload is defined
      action:
        debug:
          msg: "EVENT_MSG: {{ event }}"

    - name: Run playbook to turn on httpd
      condition: event.payload is defined
      action:
        run_job_template:
          name: apache-remediate
          organization: Default
          # job_args:
          #   limit: "nboweb"
